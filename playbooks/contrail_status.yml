---
- hosts: "{{ host | default('physical') }}"
  tasks:
    - name: Check contrail status
      command: contrail-status
      register: output
    - debug: 
        var: output.stdout_lines

    - debug:
        msg: I do search nodemgr initializing and schema backup updated
      when: '"nodemgr: initializing" and "schema: backup" in output.stdout_lines | join'      
